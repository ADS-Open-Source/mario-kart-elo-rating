<div class="table-container">

  <!--    ranking table    -->
  <table mat-table [dataSource]="dataSource" class="table">
    <caption class="table__caption">
      <mat-icon class="trophy-icon" svgIcon="trophy"></mat-icon>
      Ranking
      <mat-slide-toggle [(ngModel)]="showOnlyChads" (change)="filterOutNewPlayers()"></mat-slide-toggle>
    </caption>

    <!--    position column    -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="text-center" *matCellDef="let i = index">{{i + 1}}.</td>
    </ng-container>

    <!--    name column    -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Player</th>
      <td mat-cell *matCellDef="let player">{{player.name}}</td>
    </ng-container>

    <!--    games played column    -->
    <ng-container matColumnDef="gamesPlayed">
      <th mat-header-cell class="text-right" *matHeaderCellDef>Games Played</th>
      <td mat-cell class="text-right" *matCellDef="let player">{{player.gamesPlayed}}</td>
    </ng-container>

    <!--    elo column    -->
    <ng-container matColumnDef="elo">
      <th mat-header-cell class="text-right" *matHeaderCellDef>Elo</th>
      <td mat-cell class="text-right" *matCellDef="let player">
        <img class="table__icon" src="assets/coin.png" alt="coin-icon">
        {{player.elo}}
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
  </table>

</div>
