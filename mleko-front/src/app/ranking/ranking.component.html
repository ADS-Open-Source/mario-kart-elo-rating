<div class="table-container">

  <!--    ranking table    -->
  <table mat-table [dataSource]="players" class="table mat-elevation-z8">
    <caption class="table__caption">Ranking</caption>

    <!--    position column    -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>

    <!--    games played column    -->
    <ng-container matColumnDef="gamesPlayed">
      <th mat-header-cell *matHeaderCellDef>Games Played</th>
      <td mat-cell *matCellDef="let player">{{player.gamesPlayed}}</td>
    </ng-container>

    <!--    name column    -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let player">{{player.name}}</td>
    </ng-container>

    <!--    name column    -->
    <ng-container matColumnDef="elo">
      <th mat-header-cell *matHeaderCellDef>Elo</th>
      <td mat-cell *matCellDef="let player">{{player.elo}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
  </table>

</div>
