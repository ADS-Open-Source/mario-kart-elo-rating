<div style="width: 50%; margin: auto;">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
      <caption style="font-size: 2rem; padding: 10px">Last races results</caption>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date : 'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> Result </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngFor="let text of element.resultTable">
                  <div>
                    <span>{{text}}</span>
                  </div>
                </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="reportedBy">
            <th mat-header-cell *matHeaderCellDef> Reported by </th>
            <td mat-cell *matCellDef="let element"> {{element.reportedBy}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
