<div class="container">
  <div class="form-field">
    <h1>Add new user</h1>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input #username matInput type="text" id="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input #email matInput type="email" id="email">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveResult(username.value, email.value)">Submit</button>
  </div>
</div>
